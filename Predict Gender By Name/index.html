<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Gender Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b9be413caa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Predict Gender By Name</h1>
        <hr>
        <div class="input_area">
            <input id ="userData"type="text" placeholder="Type Your name here">
            <button class="predict">Predict</button>
        </div>
        <p class="error"> Kuchi bhi error</p>
        <div class="result">
            <p class="name"><strong>Ankit</strong></p>
            <i id="genderIcon" class="fa-solid "></i>
            <p class="gender">Male</p>
            <p class="probability">probability: 1</p>
        </div>
    </div>
   
<script src="app.js"></script>
</body>
</html>
